<div class = "container">
    <h1 class = "display-3 text-center text-info">Login Form</h1>
</div>

<div class = "row">
    <div class = "col-sm-2 col-md-3"></div>
    <div class = "col-sm-8 col-md-6">
        <form #ref="ngForm" (ngSubmit)="onLogin(ref)">
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" ngModel>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating m-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" ngModel>
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class = "btn btn-success d-block mx-auto m-4">Log in</button>
        </form>
    <div class = "col-sm-2 col-md-3"></div>
</div>
