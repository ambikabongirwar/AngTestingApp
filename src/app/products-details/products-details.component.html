<div class="card h-100 shadow">
    <img src={{productObj.imageUrl}} class="card-img-top w-100" height = "200px" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productObj.title}}</h5>
      <p class="card-text">{{productObj.text}}</p>
      <button href = "#" class = "btn btn-primary" (click) = "sendProductTitleToParent(productObj.title)">Add to cart</button>
    </div>
</div>
